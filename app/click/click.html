<aside class="aside-wrapper">
  <h3 class="col-md-12">
    Clicks
    <a ng-show="clickArray.length>0" ng-click="clearStorage()" class="btn btn-link pull-right">Clear</a>
  </h3>
  <div class="clearfix"></div>
  <ol class="list-styled">
    <li ng-repeat="click in clickArray">
      <a href="">X - {{ click.xCordinate }}, Y - {{ click.yCordinate }}</a>
    </li>
  </ol>
</aside>
<section ng-click="clickEvent($event)" class="click-playground">
</section>
